{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="content">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Zmień</button>
    </form>
    
    <form action="{% url 'accounts:delete_account' pk=request.user.pk %}" method="post" class="mt-5">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Usuń konto</button>
    </form>
 
</div>
{% endblock body %}

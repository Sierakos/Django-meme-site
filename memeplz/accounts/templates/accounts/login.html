{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block body %}
<div class="content">
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% if valid == False %}
<h1>twój login lub hasło jest nieprawidłowe spróbuj ponownie</h1>
{% endif %}
{% endblock body %}

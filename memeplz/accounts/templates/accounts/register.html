{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Rejestracja
{% endblock title %}

{% block body %}
<div class="content">
    <form action="{% url 'accounts:register' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock body %}
